<!DOCTYPE html>
<html>
<head>
	<title>Despesas</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div id="header"></div>

	<div id="box" style="">
		<h1>Despesas</h1>
		<hr>
		<table id="tabela_despesa">
			<thead>
				<tr>
					<th style="width: 20px; margin-left: 8px;"><input type="checkbox" name=""></th>
					<th>Data</th>
					<th>Tipo</th>
					<th>Valor</th>
				</tr>
			</thead>

			<tbody></tbody>
		</table>
		<div id="paginacao">
			<a class="block_anterior" id="anterior" href=""><label for="Anterior"><i class="fas fa-angle-left"></i>Anterior</label></a>
			<a id="proximo" href=""><label for="Proximo">Proximo<i class="fas fa-angle-right"></i></label></a>
		</div>
	</div>

	<form id="box_incluirDespesa" style="display: none;">
		<h1>Dados Despesa</h1>
		<hr>
		<div id="fileira1">
			<div>
				<label for="data">Data</label>
				<input id="data" type="text" name="data" maxlength="11" />
			</div>
			<div>
				<label for="tipo">Tipo Despesa</label>
				<select id="tipo" type="text" name="tipo">
					<option value="GASOLINA">Gasolina</option>
					<option value="LAVAGEM">Lavagem</option>
					<option value="SEGURO">Seguro</option>
					<option value="MECANICA">Mecanica</option>
					<option value="IMPOSTOS">Impostos</option>
					<option value="OUTRAS">Outras despesas</option>
				</select>
			</div>
			<div>
				<label class="obrigatorio" for="valor">Valor</label>
				<input id="valor" type="text" name="valor"/>
			</div>
		</div>

		<div id="fileira2">
			<div>
				<label>Observações</label>
				<textarea id="observacoes" style="margin: 0px; width: 564px; height: 109px;"></textarea> 
			</div>
		</div>

		<div>
			<input id="salvar_despesa" type="button" name="salvar_despesa" value="Salvar">
			<input class="cancelar" type="button" name="cancelar" value="Cancelar">
		</div>
	</form>

	<div id="coluna_acoes" >
		<select id="veiculo_despesa">
			<option value="" >Escolha seu veiculo</option>
		</select>
		<input id="incluir_despesa" type="button" name="incluir" value="Incluir Despesas"> </input>
		<div id="coluna_acoes_lista">
			<nav>
				<ul><i class="fas fa-trash-alt"></i><a href="#" class="acao"  id="excluir">Excluir</a></ul>
			</nav>
		</div>	
		<input readonly=“true” id="valorTotal" type="text" value="0,00"> </input>			
		
	</div>
	<div id="footer"></div>
</body>
<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="../js/despesa.js" type="text/javascript"></script>
<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
</html>
